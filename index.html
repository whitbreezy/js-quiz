<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
    <header>
        <nav>
            <div id="high-scores">High Scores</div>
            <div>Time Remaining: <span id="timer">0</span> seconds</div>
        </nav>
    </header>
    <main>
        <div>
            <h1>Code Quiz</h1>
        </div>
        
        <div>
            <p class="question-text">Test your JavaScript knowledge in a short timed test. Click the button below to begin!</p>
            <p id="incorrect"></p>
        </div>
        <div class="button-div">
            <button class="start-button"> Start Game</button>
        </div>
       
        <div class="quiz-container">
            <ol type="a">
                <li id="option1">Option 1</li>
                <li id="option2">Option 2</li>
                <li id="option3">Option 3</li>
                <li id="option4">Option 4</li>
            </ol>
        </div>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
